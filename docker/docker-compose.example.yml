version: '3.8'

services:
  nav-dashboard:
    image: ghcr.io/debbide/nav-dashboard:latest
    container_name: nav-dashboard
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data # 数据库持久化
      - ./uploads:/app/uploads # 上传文件持久化
    environment:
      - ADMIN_PASSWORD=admin123 # 修改为你的管理密码
      - TZ=Asia/Shanghai
