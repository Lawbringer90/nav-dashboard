name = "nav-dashboard"
main = "src/index.js"
compatibility_date = "2024-01-01"

# Workers Sites - 静态文件托管
[site]
bucket = "./public"

# D1 数据库绑定
[[d1_databases]]
binding = "DB"
database_name = "nav-dashboard-db"
database_id = "YOUR_D1_DATABASE_ID"

# KV 命名空间绑定
[[kv_namespaces]]
binding = "KV"
id = "YOUR_KV_NAMESPACE_ID"
